{% extends "recrutamento/base.html" %}

{% block titulo %}Adicionar candidato{% endblock %}

{% block conteudo %}
    <h1>Adicionar candidato</h1>
    <form method="post" class="d-inline-flex flex-column">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-dark mt-2">Salvar</button>
    </form>
{% endblock %}
